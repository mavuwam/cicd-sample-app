<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Proposal Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1em;
        }
        
        select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .result.active {
            display: block;
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .download-btn {
            margin-top: 15px;
            background: #28a745;
            padding: 12px 30px;
            width: auto;
            display: inline-block;
        }
        
        .download-btn:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.4);
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f5c6cb;
            margin-top: 20px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ AI Proposal Generator</h1>
            <p>Generate professional business proposals and tender documents instantly</p>
        </div>
        
        <div class="content">
            <form id="proposalForm">
                <div class="form-group">
                    <label for="documentType">Document Type</label>
                    <select id="documentType" required>
                        <option value="proposal">Business Proposal</option>
                        <option value="tender">Tender Document</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="requirements">Requirements</label>
                    <textarea 
                        id="requirements" 
                        placeholder="Describe your requirements in detail. For example:&#10;&#10;- Project scope&#10;- Target audience&#10;- Budget range&#10;- Timeline&#10;- Specific deliverables&#10;- Any special requirements"
                        required
                    ></textarea>
                </div>
                
                <button type="submit" class="btn" id="generateBtn">
                    Generate Document
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your document with AI... This may take 10-30 seconds.</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="result" id="result">
                <h3>âœ… Generated Document</h3>
                <div class="result-content" id="resultContent"></div>
                <button class="btn download-btn" id="downloadBtn">
                    ðŸ“¥ Download Document
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const API_ENDPOINT = 'API_ENDPOINT_PLACEHOLDER';
        
        let generatedDocument = '';
        let documentFilename = '';
        
        document.getElementById('proposalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const documentType = document.getElementById('documentType').value;
            const requirements = document.getElementById('requirements').value;
            
            // Show loading, hide results and errors
            document.getElementById('loading').classList.add('active');
            document.getElementById('result').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('generateBtn').disabled = true;
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        documentType,
                        requirements
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate document');
                }
                
                // Store generated document
                generatedDocument = data.document;
                documentFilename = data.filename || `${documentType}-${Date.now()}.txt`;
                
                // Display result
                document.getElementById('resultContent').textContent = generatedDocument;
                document.getElementById('result').classList.add('active');
                
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.classList.add('active');
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('generateBtn').disabled = false;
            }
        });
        
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const blob = new Blob([generatedDocument], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = documentFilename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
